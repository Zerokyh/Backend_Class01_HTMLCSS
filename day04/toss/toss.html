    <link rel="stylesheet" href="../../common/reset.css" />

  <body>
    <div class="top_nav">
      <div class="logo">
        <div class="image">
          <img src="Symbol.png" alt="" />
        </div>
        <div class="name">toss</div>
      </div>
      <div class="menu_nav">
        <div class="menu">회사 소개</div>
        <div class="menu">고객센터</div>

          <span>토스와 함께라면 당신의 일상이 새로워질 거예요.</span>
