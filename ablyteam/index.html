<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ably Team</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/floating.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/title.css" />
    <link rel="stylesheet" href="css/grid_container.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#">
          <img src="image/Logo.svg" alt="" />
        </a>
        <ul>
          <li class="li_first">에이블리</li>
          <li>팀 문화</li>
          <li>소식</li>
          <li>채용공고</li>
          <li>FAQ</li>
        </ul>
        <div class="bar">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <figure class="hero">
        <video src="image/ably.team.intro.mp4" autoplay muted loop></video>
        <div class="hero--jumbotron">
          <h2>당신의 넥스트커머스는</h2>
          <h2>무엇인가요?</h2>
        </div>
        <div class="mask"></div>
      </figure>
      <article class="title">
        <p>누구나 쉽게</p>
        <p>나만의 스타일을 판매하고 구매하는</p>
        <p>셀러와 유저가 상생하는 스타일 생태계</p>
        <br />
        <p>바로 ABLY가 그리는 <span>NEXT COMMERCE</span> 입니다</p>
      </article>
      <div class="grid">
        <div class="grid--container-up">
          <div class="grid--card--left">
            <img src="image/1.webp" alt="" />
            <div class="card--text-first">
              <h2>MAU 1위</h2>
              <h3>740만</h3>
              <p>와이즈앱 23년 11월 기준</p>
            </div>
          </div>
          <div class="grid--card--right">
            <img src="image/2.webp" alt="" />
          </div>
        </div>
        <div class="grid--container-down">
          <div class="grid--card--up">
            <img src="image/3.webp" alt="" />
          </div>
          <div class="grid--card--down">
            <img src="image/4.webp" alt="" />
          </div>
          <div class="grid--card--right">
            <img src="image/5.webp" alt="" />
          </div>
        </div>
      </div>
    </main>
    <div class="floating--area">
      <button class="floating--area--button">채용공고 보러가기</button>
    </div>
    <footer></footer>
  </body>
</html>
