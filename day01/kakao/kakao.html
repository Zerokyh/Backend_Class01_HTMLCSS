<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="kakao.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="default">로그인</div>
    <div class="kakao">
      <i class="fa-solid fa-comment"></i><span> 카카오 로그인</span>
    </div>
    <div class="apple">
      <i class="fa-brands fa-apple"></i><span> Apple 로그인</span>
    </div>
    <div class="facebook">
      <i class="fa-brands fa-facebook"></i><span> facebook 로그인</span>
    </div>

    <div class="button">
      <div>
        <img class="naver" src="../apple/naver.jpg" alt="..." />
      </div>
      <div class="round-button circle-button-mail">
        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="round-button circle-button-apple">
        <i class="fa-brands fa-apple"></i>
      </div>
    </div>

    <div class="layout">
      <p class="comment">가입 즉시 30% 할인 쿠폰 지급</p>
      <div class="register">회원가입</div>
    </div>
  </body>
</html>
